<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>Hello {{ name }}</h1>
    <button @click="showName('NÃ£o definido')">Click me</button>

    <div v-for="(user, index) in users" :key="index" @click="showName(user)">
      <h2>{{ user }}</h2>
    </div>
  </div>

  <script>
    const app = Vue.createApp({
      data () {
        return {
          name: 'Cataline',
          users: ['Neko', 'Nidalee', 'Nadine']
        }
      },
      methods: {
        showName (name) {
          alert(name)
        }
      }
    })

    const vm = app.mount('#app')
  </script>
</body>
</html>
